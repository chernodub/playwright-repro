<!DOCTYPE html>
<html lang="en">
  <body>
    Using <code>new Intl.ListFormat</code>!

    <div data-testid="list-container" class="container"></div>

    <script>
      const data = ["first", "second", "third"];

      const listFormat = new Intl.ListFormat("en", {
        type: "disjunction",
        style: "short",
      });

      document.querySelector(".container").textContent =
        listFormat.format(data);
    </script>
  </body>
</html>
